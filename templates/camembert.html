<!DOCTYPE html>
<html>
  <head>
    <title>Camembert Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Type de Facture', 'Montant (€)'],
          {% for label, value in data %}
            ['{{ label }}', {{ value }}],
          {% endfor %}
        ]);

        var options = {
          title: 'Répartition des Factures par Type',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
    <link rel="stylesheet" href="/static/styles.css">
  </head>





  <body>
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/camembert/LOG001">Camembert Logement 1</a></li>

          <li><a href="/meteo/rueil-malmaison">Météo Rueil Malmaison</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Répartition des Factures par Type</h1>
      <div id="piechart" style="width: 900px; height: 500px;"></div>
    </main>
  </body>
